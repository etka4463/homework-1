<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">

    <nav class="navbar navbar-expand-sm bg-light">
      <a class="h3" href="mypage_bootstrap.html">Home</a>
    </nav>

    <form>
      <div class="form-group">
        <label for="interest_name">Interest Name</label>
        <input type="text" class="form-control" id="interest_name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="text_interest">Text About Interest</label>
        <textarea class="form-control" id="text_interest" rows="3"></textarea>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="choosefile">Upload Load Image:</label>
          <input type="file" class="form-control-file" id="choosefile">
        </div>
        <div class="col">
          <label for="selecttweets">Select Number of Tweets to Display:</label>
          <select id="selecttweets" class="form-control">
            <option>1</option>
          </select>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="interest_level">On a scale of 1-5, how interested are you in this?</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_level" value="option1">
          <label class="form-check-label" for="interest_level1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_level" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_level" value="option3">
          <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_level" value="option3">
          <label class="form-check-label" for="inlineRadio4">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_level" value="option3">
          <label class="form-check-label" for="inlineRadio5">5</label>
        </div>
      </div>
      <label>Please login to Finish Submitting</label>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
        <div class="col">
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>
